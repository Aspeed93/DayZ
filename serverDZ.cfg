disableCrosshair=0;         // Toggles the cross-hair (value 0-1)
 
serverTime="SystemTime";    // Initial in-game time of the server. "SystemTime" means the local time of the machine. Another possibility is to set the time to some value in "YYYY/MM/DD/HH/MM" format, f.e. "2015/4/8/17/23" .
serverTimeAcceleration=12;  // Время ускорения (значение 0-24) // Это множитель времени для игрового времени. В этом случае время будет двигаться в 24 раза быстрее, чем обычно, поэтому целый день пройдет за один час.
serverNightTimeAcceleration=2;  // Ночное время ускорения - числовое значение, являющееся множителем (0,1–64) и также умноженное на значение serverTimeAcceleration. Таким образом, если для этого параметра установлено значение 4, а для параметра serverTimeAcceleration установлено значение 2, ночное время будет двигаться в 8 раз быстрее, чем обычно. Вся ночь прошла бы за 3 часа.
serverTimePersistent=1;     // Постоянное время (значение 0-1) // Фактическое время сервера сохраняется в хранилище, поэтому при его активации при следующем запуске сервера будет использоваться сохраненное значение времени.
 
guaranteedUpdates=1;        // Communication protocol used with game server (use only number 1)
 
loginQueueConcurrentPlayers=5;  // Количество игроков, одновременно обрабатываемых в процессе входа в систему. Следует избегать значительного снижения производительности при подключении, когда много людей подключаются одновременно.
loginQueueMaxPlayers=50;       // Максимальное количество игроков, которые могут ждать в очереди на вход
 
